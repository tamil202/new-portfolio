# Nginx configuration for Portfolio deployment
# For: https://pi.cerberus-acrux.ts.net/portfolio

server {
    listen 80;
    server_name pi.cerberus-acrux.ts.net;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # Portfolio subdirectory - proxy to PM2
    location /portfolio/ {
        rewrite ^/portfolio/(.*) /$1 break;
        proxy_pass http://127.0.0.1:4200;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /portfolio {
        return 301 /portfolio/;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

