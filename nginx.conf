# Nginx configuration for Portfolio deployment
# For subdomain: portfolio.yourdomain.com
# For subdirectory: yourdomain.com/portfolio

# Option 1: Subdomain deployment (portfolio.yourdomain.com)
server {
    listen 80;
    server_name portfolio.yourdomain.com;

    root /var/www/portfolio/dist/developer-portfolio/browser;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

